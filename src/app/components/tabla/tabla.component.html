<mat-card class="mx-4 shadow-lg" appearance="outlined">
  <div class="w-11/12 mx-auto mt-4">
    <h2 class="text-2xl font-bold">{{ title }}</h2>
    <p class="text-lg">{{ subtitle }}</p>
  </div>

  <div class="mat-elevation-z8 w-11/12 m-auto">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let col of columnDefs" [matColumnDef]="col.column">
        <th mat-header-cell *matHeaderCellDef> {{ col.header }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col.column] }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editarElemento(element)">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button  (click)="eliminarElemento(element)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-blue-300"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
